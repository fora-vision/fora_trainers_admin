name: Build and Release

on:
  push:
    branches:
      - master # Triggers on every commit to main branch
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build --no-warnings
        env:
          ESLINT_NO_DEV_ERRORS: true
          NODE_ENV: production

      - name: Create release archive
        run: |
          # Create a zip archive of the build directory
          cd build
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # For main branch commits, use commit SHA
            zip -r ../fora-admin-${{ github.sha }}.zip .
          else
            # For tags, use tag name
            zip -r ../fora-admin-${{ github.ref_name }}.zip .
          fi
          cd ..

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Fora Admin ${{ github.ref_name }}

            This release contains the built Fora Admin application.

            ### What's included:
            - Built React application ready for deployment
            - All static assets and dependencies

            ### Installation:
            1. Download the `fora-admin-${{ github.ref_name }}.zip` file
            2. Extract the contents to your web server
            3. Configure your web server to serve the `index.html` file

            ### Build Details:
            - Node.js version: 18
            - Build command: `yarn build`
            - Build date: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./fora-admin-${{ github.ref_name }}.zip
          asset_name: fora-admin-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload Build Artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: fora-admin-build-${{ github.sha }}
          path: fora-admin-${{ github.sha }}.zip
          retention-days: 30
