name: Build and Release

on:
  push:
    branches:
      - master # Triggers on every commit to main branch
    tags:
      - "v*" # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build
        env:
          CI: false
          ESLINT_NO_DEV_ERRORS: true
          NODE_ENV: production

      - name: Create zip archive
        run: |
          cd build
          zip -r ../fora-web-build.zip .
          cd ..

      - name: Get commit info
        id: commit
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ steps.commit.outputs.sha }}
          name: Build ${{ steps.commit.outputs.sha }}
          body: |
            **Commit:** ${{ steps.commit.outputs.sha }}
            **Message:** ${{ steps.commit.outputs.message }}
            **Date:** ${{ steps.commit.outputs.date }}

            This is an automated build release for commit ${{ steps.commit.outputs.sha }}.
          files: fora-web-build.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
